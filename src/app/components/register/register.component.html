<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form (ngSubmit)="register()" class="border p-4 shadow rounded" >
                <h2 class="text-center text-primary">Register Form</h2>
                <div class="mt-5 mb-3">
                    <input type="text" placeholder="Username" class="form-control" [(ngModel)]="username" name="user"  >
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Email" class="form-control" [(ngModel)]="email" name="userE">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Password" class="form-control" [(ngModel)]="password" name="userpSWD">
                </div>
                <div class="mb-3">
                    <button  class="btn w-100 btn-primary">Register</button>
                    <span class="text-primary">Are you Already a User ? <a routerLink="/login"  >Login</a></span>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
