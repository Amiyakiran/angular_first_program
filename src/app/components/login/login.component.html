<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form  [formGroup]="loginForm" (ngSubmit)=" login()"  class="border p-4 shadow rounded">
                <h2 class="text-center text-primary">Login Form</h2>
               
                <div class="mb-3">
                    <input type="text" placeholder="Email" class="form-control" formControlName="email" name="userE">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Password" class="form-control"  formControlName="password" name="userpSWD">
                </div>
                <div class="mb-3">
                    <button  class="btn w-100 btn-primary">Login</button>
                    <span class="text-primary">Are you New a User ? <a routerLink="/"  >Register</a></span>
                </div>
            </form> 
           
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
